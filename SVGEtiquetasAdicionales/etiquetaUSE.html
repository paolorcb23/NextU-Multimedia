<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Etiqueta G</title>
  </head>
  <body>
       <h3>Defines solo una ves el cuadrado y lo utilizas 3 veces mas con la etiqueta use</h3>
       <svg width="1200px" height="1200px" viewbox="0 0 1200 1200">

          <defs>
          <rect id="Recta" fill="red" stroke="black" stroke-width="5" width="150" height="120"/>
          </defs>

          <use x="200" y="200" xlink:href="#Recta"/>
          <use x="400" y="200" xlink:href="#Recta"/>
          <use x="300" y="450" xlink:href="#Recta"/>

    </svg>
  </body>
</html>
