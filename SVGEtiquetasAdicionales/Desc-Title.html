<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Etiqueta desc y title</title>
  </head>
  <body>
       <svg width="1200px" height="1200px" viewbox="0 0 1200 1200">
       <g>
          <title>Ejemplo de etiqueta Title en SVG</title>
          <desc>
            Gradiente basico, elaboradorado como ejemplo para el curso.
          </desc>
          <linearGradient id="Gradiente1">
            <stop offset="20%" stop-color="#39f"/>
            <stop offset="90%" stop-color="#f3f"/>
          </linearGradient>
       </g>
       <rect x="100" y="100" width="250px" height="400px"
           fill="url(#Gradiente1)" />
      </svg>
  </body>
</html>
